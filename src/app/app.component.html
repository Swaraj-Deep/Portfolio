<div class="container mt-auto">
  <div class="row mt-5">
    <div class="col-md-4 d-flex align-items-center h-25 bg-white flex-column m-2 image-card">
      <div class="image-background"></div>
      <app-image-box [configImgSrc]=configImgSrc [imgSrc]=imgSrc class="mt-3"></app-image-box>
      <app-text [text]="name" class="mt-2"></app-text>
      <app-text [text]="title"></app-text>
    </div>
    <div class="col-md-7 d-flex align-items-center h-25 bg-white flex-column justify-content-center m-2 info-card">
      <app-text [greeting]=greeting [words]=techStacks [time]=time class="mt-2"></app-text>
      <app-text [text]=familiar [words]=familiarStacks [time]=time class="mt-2"></app-text>
    </div>
  </div>
</div>
