<section class="container">
  <article class="row m-1 justify-content-center" *ngFor="let experience of workExperiences; let i">
    <div class="col-lg-4 d-flex align-items-center h-25 bg-white flex-column m-2 image-card">
      <app-text [text]=experience.title class="mt-2" [hoverEffect]=true></app-text>
      <app-text [text]=experience.location [hoverEffect]=true></app-text>
    </div>
    <div class="col-lg-7 d-flex align-items-center h-25 bg-white flex-column justify-content-center m-2 info-card">
      <app-text [text]=experience.startDate.toDateString() class="m-2"></app-text>
    </div>
  </article>
</section>
