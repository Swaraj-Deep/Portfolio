<nav class="bg-dark text-white header d-flex align-items-center justify-content-between">
  <div>
    <app-logo class="ms-1" [configImgSrc]=configImgSrc [imgSrc]=imgSrc [hoverEffect]=hoverEffect></app-logo>
    <app-text class="ms-lg-5 ms-sm-3" [text]="link" [pointer]="true"
              *ngFor="let link of leftLinks"></app-text>
  </div>
  <div class="d-none d-lg-flex me-2">
    <app-text class="ms-5" [text]="link" [pointer]="true" *ngFor="let link of rightLinks"></app-text>
  </div>
  <div class="d-flex d-lg-none">
    <app-hamburger></app-hamburger>
  </div>
</nav>
