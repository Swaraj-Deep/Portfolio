<nav class="bg-dark text-white header d-flex align-items-center justify-content-between flex-wrap">
  <div>
    <app-logo class="ms-1" [configImgSrc]=configImgSrc [imgSrc]=imgSrc [hoverEffect]=hoverEffect></app-logo>
    <app-text class="ms-lg-5 ms-sm-3" [text]="link.toDisplay" [pointer]="true"
              *ngFor="let link of leftLinks" (click)="navigateTo(link.actualLink)"></app-text>
  </div>
  <div class="d-none d-lg-flex me-2">
    <app-text class="ms-5" [text]="link.toDisplay" [pointer]="true" *ngFor="let link of rightLinks"
              (click)="navigateTo(link.actualLink)"></app-text>
  </div>
  <div class="d-flex d-lg-none">
    <app-hamburger [displayCloseIcon]="getHamStatus()" (click)="toggleNavBar()"></app-hamburger>
  </div>
  <div class="toggle-menu mt-3" *ngIf="getHamStatus()">
    <div class="d-flex flex-wrap">
      <app-text class="ms-5 menu-item d-flex justify-content-center align-items-center" [text]="link.toDisplay"
                [pointer]="true"
                *ngFor="let link of rightLinks" (click)="navigateTo(link.actualLink)"></app-text>
    </div>
  </div>
</nav>
